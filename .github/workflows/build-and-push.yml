name: Build & Push to GHCR

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  check-version:
    name: Check Version
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check if version file exists
        id: check
        run: |
          if [ -f "pyproject.toml" ]; then
            echo "should_skip=false" >> $GITHUB_OUTPUT
          else
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è pyproject.toml not found, skipping build"
          fi

  build-and-push:
    name: Build & Push to GHCR using pyproject version
    needs: check-version
    if: needs.check-version.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      image: ${{ steps.version.outputs.IMAGE }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract version from pyproject.toml
        id: version
        run: |
          if [ ! -f "pyproject.toml" ]; then
            echo "‚ùå Error: pyproject.toml not found"
            exit 1
          fi
          
          VERSION=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml || grep -Po '(?<=^version = ')[^']+' pyproject.toml)
          
          if [ -z "$VERSION" ]; then
            echo "‚ùå Error: Could not extract version from pyproject.toml"
            exit 1
          fi
          
          echo "VERSION=$VERSION"
          echo "VERSION_TAG=v$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "IMAGE=${{ env.GHCR_IMAGE }}" >> $GITHUB_OUTPUT
          echo "‚úÖ Extracted version: $VERSION"
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=${{ env.VERSION_TAG }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=pr
      
      - name: Build and Push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ env.VERSION_TAG }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.repository.pushed_at }}
            VCS_REF=${{ github.sha }}
      
      - name: Output image info
        run: |
          echo "‚úÖ Successfully built and pushed:"
          echo "  - ${{ env.GHCR_IMAGE }}:${{ env.VERSION_TAG }}"
          echo "  - ${{ env.GHCR_IMAGE }}:latest"
          echo ""
          echo "üì¶ Image: ${{ steps.version.outputs.IMAGE }}"
          echo "üè∑Ô∏è  Version: ${{ steps.version.outputs.VERSION }}"

